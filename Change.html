<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
  }
  .change-password-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  .input-field {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .change-btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .change-btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="change-password-container">
  <h2>Change Password</h2>
  <form action="#" method="post">
    <input type="password" class="input-field" name="oldPassword" placeholder="Old Password" required><br>
    <input type="password" class="input-field" name="newPassword" placeholder="New Password" required><br>
    <input type="password" class="input-field" name="confirmPassword" placeholder="Confirm Password" required><br>
    <button type="submit" class="change-btn">Change</button>
    <button type="close" class="close-btn">close</button>
  </form>
</div>

</body>
</html>
